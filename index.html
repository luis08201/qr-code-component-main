<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>

</head>
<body>

  <main class="card__main">
    <section class="card__box">
      <figure class="card__qr-code">
        <img src="img/image-qr-code.png" alt="qr code" class="card__qr-code-img">
      </figure>
      <article class="card__description">
        <h1 class="card__description--firstheading">
          Improve your front-end <br>
          skills by building projects
        </h1>
        <p class="card__description--paragraph">
          Scan the QR code to visit Frontend <br>
          Mentor and take your coding skills to <br>
          the next level
        </p>
      </article>
    </section>
  </main>

</html>
